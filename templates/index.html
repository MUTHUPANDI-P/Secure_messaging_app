<!DOCTYPE html>
<html>
<head>
    <title>Secure Chat App</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chat-box {
            max-width: 800px;
            margin: auto;
        }
        .message {
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
        }
        .user-a { background-color: #d1e7dd; text-align: left; }
        .user-b { background-color: #f8d7da; text-align: right; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 chat-box">
        <h2 class="text-center mb-4">üîê Encrypted Messaging App</h2>
        <form method="POST" action="/send" class="d-flex mb-3">
            <select name="sender" class="form-select me-2" required>
                <option value="User A">User A</option>
                <option value="User B">User B</option>
            </select>
            <input type="text" name="message" class="form-control me-2" placeholder="Type your message" required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <h5>Messages</h5>
        <div class="border rounded p-3 bg-white">
            {% for msg in messages %}
                <div class="message {% if msg.sender == 'User A' %}user-a{% else %}user-b{% endif %}">
                    <strong>{{ msg.sender }}</strong><br>
                    <small><b>Encrypted:</b> {{ msg.encrypted }}</small><br>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
